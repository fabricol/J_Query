<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button" id="botaoInutil">Nova Imagem+</button>
    </header>
    <form>
        <br><input type="url" id="endereco-imagem-nova" required placeholder="url da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botaoReset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="imagens/imagem2.jpeg" alt="Pintura" />
            <div class="overlay-imagem-link">
                <a href="imagens/imagem2.jpeg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="imagens/imagem3.jpeg" alt="Pintura" />
            <div class="overlay-imagem-link">
                <a href="imagens/imagem3.jpeg" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
